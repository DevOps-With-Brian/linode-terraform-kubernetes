on:
  push:
    branches:
      - 'main'
      
jobs:
  bump_version:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    name: "Bump version and create changelog with commitizen"
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: "${{ secrets.COMMITIZEN_TOKEN  }}"
      
      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.COMMITIZEN_TOKEN  }}
      
      - name: Print Version
        run: echo "Bumped to version ${{ steps.cz.outputs.version }}"
      
      - name: Update README.md Version
        run: sed -i 's/[0-9].[0-9].[0-9]/${{ steps.cz.outputs.version }}/g' README.md
      
      - name: Commit files
        run: |
          rm .git/COMMIT_EDITMSG
          git add README.md
          git commit -a -m "docs(README.md): updating version badge"
        continue-on-error: true
      
      - name: Push Readme Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.COMMITIZEN_TOKEN }}
          branch: ${{ github.ref }}      
